name: clang-sccache-win

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-clang-sccache-win:
    name: Clang + sccache (Windows x64)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
      shell: powershell

    - name: Install package with sccache support
      run: |
        uv venv
        uv pip install -e ".[dev,sccache]"
      shell: bash

    - name: Display platform information
      run: |
        echo "Platform: Windows x64 with sccache"
        python --version
        sccache --version || echo "sccache will be available after installation"
      shell: bash

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      shell: bash
      timeout-minutes: 20

    - name: Verify sccache installation
      run: |
        sccache --version
        sccache --show-stats
      shell: bash

    - name: Test C compilation with sccache
      run: |
        cat > test_sccache.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from Windows x64 with sccache!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-sccache-c test_sccache.c -o test_sccache.exe
        ./test_sccache.exe
      shell: bash

    - name: Test C++ compilation with sccache
      run: |
        cat > test_sccache.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from Windows x64 with sccache!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-sccache-cpp test_sccache.cpp -o test_sccache_cpp.exe
        ./test_sccache_cpp.exe
      shell: bash

    - name: Check sccache statistics
      run: |
        sccache --show-stats
      shell: bash

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
      shell: bash
