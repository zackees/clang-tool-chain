name: win

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-windows:
    name: Windows x64
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
      shell: bash

    - name: Install package
      run: |
        uv venv
        uv pip install -e ".[dev]"
      shell: bash

    - name: Display platform information
      run: |
        echo "Platform: Windows x64"
        uname -a || echo "Windows"
        python --version
        python -c "import platform; print(f'System: {platform.system()}'); print(f'Machine: {platform.machine()}')"
      shell: bash

    - name: Test CLI commands
      run: |
        uv run clang-tool-chain --help
        uv run clang-tool-chain package-version
        uv run clang-tool-chain list-tools
      shell: bash

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      shell: bash
      timeout-minutes: 20

    - name: Verify installation
      run: |
        uv run clang-tool-chain info
        uv run clang-tool-chain path
      shell: bash

    - name: Test C compilation
      run: |
        cat > test.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from Windows x64!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-c test.c -o test.exe
        ./test.exe
      shell: bash

    - name: Test C++ compilation
      run: |
        cat > test.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from Windows x64!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-cpp test.cpp -o test_cpp.exe
        ./test_cpp.exe
      shell: bash

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
      shell: bash
      continue-on-error: true
