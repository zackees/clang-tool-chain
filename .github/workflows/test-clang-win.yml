name: clang-win

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-clang-win:
    name: Clang (Windows x64)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
      shell: powershell

    - name: Install package
      run: |
        uv venv
        uv pip install -e ".[dev]"
      shell: bash

    - name: Display platform information
      run: |
        echo "Platform: Windows x64"
        python --version
      shell: bash

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      shell: bash
      timeout-minutes: 20

    - name: Verify installation
      run: |
        uv run clang-tool-chain info
      shell: bash

    - name: Test C compilation
      run: |
        cat > test.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from Windows x64!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-c test.c -o test.exe
        ./test.exe
      shell: bash

    - name: Test C++ compilation
      run: |
        cat > test.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from Windows x64!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-cpp test.cpp -o test_cpp.exe
        ./test_cpp.exe
      shell: bash

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
      shell: bash

    - name: Verify DLL Deployment
      run: |
        echo "Testing automatic DLL deployment..."
        cat > test_dll.cpp << 'EOF'
        #include <iostream>
        #include <thread>

        int main() {
            std::cout << "Testing DLL deployment" << std::endl;
            auto t = std::thread([]() {
                std::cout << "Thread running" << std::endl;
            });
            t.join();
            return 0;
        }
        EOF

        uv run clang-tool-chain-cpp test_dll.cpp -o test_dll.exe -pthread

        # Verify DLLs were deployed
        if [ -f "libwinpthread-1.dll" ]; then
          echo "âœ“ DLL deployment verified (libwinpthread-1.dll found)"
        else
          echo "Warning: libwinpthread-1.dll not found (DLL deployment may not be working)"
        fi

        # Run the executable
        ./test_dll.exe
        echo "âœ“ Executable runs successfully"
      shell: bash
