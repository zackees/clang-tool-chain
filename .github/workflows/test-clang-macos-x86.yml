name: clang-macos-x86

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-clang-macos-x86:
    name: Clang (macOS x86_64)
    runs-on: macos-15-intel

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install package
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Display platform information
      run: |
        echo "Platform: macOS x86_64"
        uname -a
        python --version

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      timeout-minutes: 20

    - name: Verify installation
      run: |
        uv run clang-tool-chain info

    - name: Test C compilation
      run: |
        cat > test.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from macOS x86_64!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-c test.c -o test
        ./test

    - name: Test C++ compilation
      run: |
        cat > test.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from macOS x86_64!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-cpp test.cpp -o test_cpp
        ./test_cpp

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
