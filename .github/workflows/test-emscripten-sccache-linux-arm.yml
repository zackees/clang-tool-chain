name: emscripten-sccache-linux-arm

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-emscripten-sccache-linux-arm:
    name: Emscripten + sccache (Linux ARM64)
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install package with sccache support
      run: |
        uv venv
        uv pip install -e ".[dev,sccache]"

    - name: Display platform information
      run: |
        echo "Platform: Linux ARM64 with Emscripten and sccache"
        uname -a
        python --version
        sccache --version || echo "sccache will be available after installation"

    - name: Download Emscripten toolchain
      run: uv run clang-tool-chain-emcc --version
      timeout-minutes: 20

    - name: Verify sccache installation
      run: |
        sccache --version
        sccache --show-stats

    - name: Test Emscripten compilation with sccache
      run: |
        cat > test_em_sccache.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello WebAssembly from Linux ARM64 with sccache!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-empp test_em_sccache.cpp -o test_em_sccache.js
        node test_em_sccache.js

    - name: Check sccache statistics
      run: sccache --show-stats

    - name: Run Emscripten basic tests
      run: uv run pytest tests/test_emscripten.py -v

    - name: Run Emscripten full pipeline tests
      run: uv run pytest tests/test_emscripten_full_pipeline.py -v
