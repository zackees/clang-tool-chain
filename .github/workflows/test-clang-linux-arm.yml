name: clang-linux-arm

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-clang-linux-arm:
    name: Clang (Linux ARM64)
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Remove system ASAN libraries
      run: |
        # Remove any system-installed ASAN libraries to ensure tests use bundled ASAN
        # This verifies the toolchain is self-contained
        echo "Checking for system ASAN libraries..."
        dpkg -l | grep -i asan || echo "No ASAN packages found"

        # Remove ASAN packages if present (libasan is typically from gcc)
        sudo apt-get remove -y libasan* || true

        # Verify ASAN libraries are not in standard paths
        echo "Verifying no system ASAN in /usr/lib..."
        ls /usr/lib/aarch64-linux-gnu/libasan* 2>/dev/null && echo "WARNING: System ASAN found!" || echo "OK: No system ASAN"

    - name: Install package
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Display platform information
      run: |
        echo "Platform: Linux ARM64"
        uname -a
        python --version

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      timeout-minutes: 20

    - name: Verify installation
      run: |
        uv run clang-tool-chain info

    - name: Test C compilation
      run: |
        cat > test.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from Linux ARM64!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-c test.c -o test
        ./test

    - name: Test C++ compilation
      run: |
        cat > test.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from Linux ARM64!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-cpp test.cpp -o test_cpp
        ./test_cpp

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v

    - name: Run ASAN linking tests
      run: |
        # Test ASAN functionality with deployed libraries
        # This verifies executables work without LD_LIBRARY_PATH
        uv run pytest tests/test_asan_linking.py -v
