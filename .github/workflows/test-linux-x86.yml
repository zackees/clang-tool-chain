name: linux-x86

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-linux-x86:
    name: Linux x86_64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install package
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Display platform information
      run: |
        echo "Platform: Linux x86_64"
        uname -a
        python --version
        python -c "import platform; print(f'System: {platform.system()}'); print(f'Machine: {platform.machine()}')"

    - name: Test CLI commands
      run: |
        uv run clang-tool-chain --help
        uv run clang-tool-chain package-version
        uv run clang-tool-chain list-tools

    - name: Download and install toolchain
      run: |
        uv run clang-tool-chain-c --version
      timeout-minutes: 20
      continue-on-error: true

    - name: Debug - Show complete toolchain directory structure
      if: always()
      run: |
        echo "=========================================="
        echo "COMPLETE ~/.clang-tool-chain DIRECTORY TREE"
        echo "=========================================="
        if [ -d ~/.clang-tool-chain ]; then
          echo ""
          echo "Directory exists at: ~/.clang-tool-chain"
          echo ""
          echo "Complete file tree:"
          find ~/.clang-tool-chain -type f -o -type d | head -500 || true
          echo ""
          echo "=========================================="
          echo "DETAILED FILE LISTING (first 300 files)"
          echo "=========================================="
          find ~/.clang-tool-chain -type f -ls | head -300 || true
          echo ""
          echo "=========================================="
          echo "BIN DIRECTORY CONTENTS"
          echo "=========================================="
          if [ -d ~/.clang-tool-chain/clang/linux/x86_64/bin ]; then
            ls -laR ~/.clang-tool-chain/clang/linux/x86_64/bin
          else
            echo "Bin directory not found!"
            echo "Looking for any bin directories:"
            find ~/.clang-tool-chain -type d -name bin -ls || true
          fi
          echo ""
          echo "=========================================="
          echo "DIRECTORY SIZES"
          echo "=========================================="
          du -h -d 3 ~/.clang-tool-chain | sort -h || true
        else
          echo "~/.clang-tool-chain does not exist!"
        fi
      continue-on-error: true

    - name: Verify installation
      run: |
        uv run clang-tool-chain info
        uv run clang-tool-chain path

    - name: Test C compilation
      run: |
        cat > test.c << 'EOF'
        #include <stdio.h>
        int main() {
            printf("Hello from Linux x86_64!\n");
            return 0;
        }
        EOF
        uv run clang-tool-chain-c test.c -o test
        ./test

    - name: Test C++ compilation
      run: |
        cat > test.cpp << 'EOF'
        #include <iostream>
        int main() {
            std::cout << "Hello C++ from Linux x86_64!" << std::endl;
            return 0;
        }
        EOF
        uv run clang-tool-chain-cpp test.cpp -o test_cpp
        ./test_cpp

    - name: Run integration tests
      run: |
        uv run pytest tests/test_integration.py -v
