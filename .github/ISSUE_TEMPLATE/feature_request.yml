name: Feature Request
description: Suggest a new feature or enhancement for clang-tool-chain
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand and evaluate your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of the problem. Ex. I'm frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: What other approaches could solve this problem?

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New CLI command
        - New tool wrapper
        - Improved error handling
        - Performance optimization
        - Documentation improvement
        - Binary size reduction
        - Platform support
        - Build system improvement
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my work)
        - High (significant impact)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: |
        Describe your use case for this feature. How would you use it?
        Provide concrete examples if possible.
      placeholder: |
        When I'm working on [task], I need to [action].
        This feature would help by [benefit].
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: |
        Show how you envision using this feature (pseudo-code, CLI commands, etc.).
        This will be automatically formatted as code.
      render: shell
      placeholder: |
        # Example of how the feature might work
        clang-tool-chain-new-command --option value input.c

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What are the benefits of implementing this feature?
      placeholder: |
        - Benefit 1: ...
        - Benefit 2: ...

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: |
        If you have ideas about how to implement this feature, share them here.
        This is optional but can be helpful.
      placeholder: Technical implementation suggestions...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request here.
      placeholder: Links to similar features in other tools, related discussions, etc.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched for similar feature requests in the issue tracker
          required: true
        - label: This feature aligns with the project's goals (C/C++ toolchain distribution)
          required: true
        - label: I have provided sufficient detail for evaluation
          required: true
