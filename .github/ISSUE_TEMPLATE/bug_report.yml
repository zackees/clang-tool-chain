name: Bug Report
description: Report a bug or unexpected behavior in clang-tool-chain
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. See error '...'
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Provide information about your environment.
        Run `clang-tool-chain info` to get some of this information.
      value: |
        - OS: [e.g., Windows 11, macOS 14.5, Ubuntu 22.04]
        - Python Version: [e.g., 3.11.5]
        - clang-tool-chain Version: [e.g., 0.0.1]
        - Installation Method: [e.g., pip, git clone]
        - Architecture: [e.g., x86_64, ARM64]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: |
        If applicable, provide any error messages, stack traces, or log output.
        This will be automatically formatted as code.
      render: shell
      placeholder: Paste error messages or logs here...

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: |
        If applicable, provide a minimal code sample that reproduces the issue.
        This will be automatically formatted as code.
      render: c
      placeholder: |
        // Minimal code sample that demonstrates the issue
        #include <stdio.h>
        int main() {
            printf("Hello, World!\n");
            return 0;
        }

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.).
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched for similar issues in the issue tracker
          required: true
        - label: I have tested with the latest version of clang-tool-chain
          required: false
        - label: I have included all relevant information above
          required: true
